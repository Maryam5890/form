<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title> FORM</title>
    </head>
    <body>
        <form>
            <input type="text" name="email" placeholder="Write your e-mail....">
            <input type="text" name="email"value="Write your e-mail....">
            <div class="form-group">
                <label for="gender">Gender:</label>
                <div class="flex-container">
                  <input type="radio" id="male" name="gender" value="male">
                  <label for="male">Male</label>
                  <input type="radio" id="female" name="gender" value="female">
                  <label for="female">Female</label>
                  <input type="radio" id="other" name="gender" value="other">
                  <label for="other">Other</label>
                </div>
              </div>              
            <input type="password" name="pwd" placeholder="password"> 
            <textarea name="message" placeholder="Write a message"></textarea> <br>
            <select name="car"> <br>
                <option value="car1">None</option>
                <option value="car2">Mercedes</option>
                <option value="car3">Opel</option>
                <option value="car3">Ford</option>
            </select>
            <button type="submit" name="submit"> Submit</button> <br>
        </form>
    </body>
</html>
